webwork.devMode=false

webwork.locale=en_US
#webwork.i18n.encoding=ISO-8859-1


webwork.multipart.saveDir=/tmp
webwork.multipart.maxSize=12345

### Load custom property files (does not override webwork.properties!)
#webwork.custom.properties=test,com/opensymphony/webwork/othertest

# added the MockTag to the path of Tags that the TagDirective will search through
webwork.velocity.configfile=/WEB-INF/classes/velocity.properties
webwork.velocity.tag.path=com.opensymphony.webwork.views.velocity.ui,org.displaytag.tags


#global i18n  properties
webwork.custom.i18n.resources=net.eyde.personalblog.ApplicationResources

webwork.xslt.nocache=false

webwork.ui.templateDir=template

webwork.velocity.toolboxlocation=/WEB-INF/toolbox.xml

webwork.action.extension=action,vm

#################################################################################
# The following properties configure the webwork and spring integration.
# Note: short-hand notation is supported in some cases, such as "spring"
#       Alternatively, you can provide a com.opensymphony.xwork.ObjectFactory subclass name here 
################################################################################# 
webwork.objectFactory = spring

#################################################################################
# specifies the autoWiring logic when using the SpringObjectFactory.
# valid values are: name, type, auto, and constructor (name is the default)
#################################################################################
webwork.objectFactory.spring.autoWire = name